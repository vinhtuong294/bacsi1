<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THÔNG TIN CHUYÊN KHOA</title>
</head>
<body>
 <div class="sticky-nav" style="height: 87px;">
    {% include 'partials/nav.html' %}
  </div>

  <div class="content">
    <main class="main-content">
      <h3 class="user-title-main">Thông tin tài khoản</h3>

      <!-- Form Edit Patient Information -->
      <div class="user-account">
        <form method="POST" id="patient-form">
          {% csrf_token %}
          <input type="hidden" id="patient-id" name="patient-id" value="{{ patient.id }}">

          <div class="form-group">
            <label for="chieucao" class="form-label1">Chiều cao</label>
            <input id="chieucao" name="chieucao" type="text" class="form-control" value="{{ patient.chieucao }}">
          </div>

          <div class="form-group">
            <label for="cannang" class="form-label1">Cân nặng</label>
            <input id="cannang" name="cannang" type="text" class="form-control" value="{{ patient.cannang }}">
          </div>

          <div class="form-group">
            <label for="benhnen" class="form-label1">Bệnh nền</label>
            <input id="benhnen" name="benhnen" type="text" class="form-control" value="{{ patient.benhnen }}">
          </div>

          <div class="form-group">
            <label for="nhommau" class="form-label1">Nhóm máu</label>
            <input id="nhommau" name="nhommau" type="text" class="form-control" value="{{ patient.nhommau }}">
          </div>

          <div class="form-group">
            <button type="submit" class="update-btn">Cập nhật</button>
          </div>
        </form>
      </div>
    </main>
    <style>
      /* static/css/style.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
}

p {
  font-size: 16px;
  color: #666;
}

    </style>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
